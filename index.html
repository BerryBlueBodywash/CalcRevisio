<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcReviso</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@900&display=swap" rel="stylesheet">

<style>
  body {
    background: rgb(255, 255, 255);
    margin: 0;
    display: flex;
    min-height: 100vh;
    font-family: 'Nunito', sans-serif;
  }

  .app-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-right: clamp(70px, 8vw, 110px);
    padding: 20px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .top-bar img {
    max-height: 15vh;
    max-width: 100%;
    height: auto;
  }

  .logo img {
    height: 700px;
    width: 500px;
  }

  .stats {
    display: flex;
    gap: 1rem;
  }

  .stats span {
    background: #e0e0e0;
    font-size: 65px;
    font-weight: 900;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    border-radius: 12px;
    padding: 4px 12px;
  }

  .stats img {
    width: (20px, 32px);
    height: auto;
  }

  .lesson-flow {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 24px;
    margin-top: 40px;
    justify-items: center;
    align-items: center;
    position: relative;
  }

  .lesson {
    background: #d8a7ff;
    color: black;
    width: 500px;
    height: 150px;
    border-radius: 20px;
    text-align: center;
    font-family: 'Patrick Hand', cursive;
    font-size: clamp(1.2rem, 2vw, 1.6rem);
    text-decoration: none;
  }

  .lesson:nth-child(1) { grid-column: 1; grid-row: 1; }
  .lesson:nth-child(2) { grid-column: 2; grid-row: 1; }
  .lesson:nth-child(3) { grid-column: 1; grid-row: 2; }
  .lesson:nth-child(4) { grid-column: 2; grid-row: 2; }

  .sidebar {
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    width: clamp(70px, 8vw, 110px);
    background: #d8a7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2.5rem;
    font-weight: bold;
  }

  .sidebar img {
    width: clamp(30px, 4vw, 50px);
    height: auto;
  }

  .sidebar a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: black;
    font-size: clamp(0.7rem, 1.2vw, 0.9rem);
    gap: 0.3rem;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  @media (max-width: 700px) {
    .lesson-flow {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .arrow { display: none; }
  }

  .practice {
    background: #aaf6f1;
    color: rgb(0, 0, 0);
    margin: 0 auto;
    width: 500px;
    height: 150px;
    border-radius: 20px;
    text-align: center;
    font-family: 'Patrick Hand', cursive;
    font-size: clamp(1.2rem, 2vw, 1.6rem);
    text-decoration: none;
  }

  .test-results {
    width: 80%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Nunito', sans-serif;
  }

  .test-results h2 {
    font-family: 'Nunito', sans-serif;
    font-size: 2rem;
    font-weight: 900;
    margin-bottom: 1rem;
  }

  .test-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    width: 100%;
    text-align: center;
    background: #e1baff;
    border-radius: 20px;
    font-family: 'Patrick Hand', cursive;
    font-size: 1.2rem;
    padding: 10px 0;
    margin-bottom: 10px;
    transition: background 0.3s ease;
  }

  .test-tab {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-top: 40px;
    width: 100%;
  }

  .test-results {
    width: 90%;
    max-width: 900px;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-sizing: border-box;
  }

  .test-results h2 {
    text-align: left;
    width: 100%;
    margin-bottom: 1rem;
  }

  .test-header {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    width: 100%;
    text-align: center;
    font-weight: 900;
    font-size: 1.3rem;
    text-transform: lowercase;
    margin-bottom: 0.8rem;
    color: #000;
  }

  .test-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    width: 100%;
    text-align: center;
    background: #e1baff;
    border-radius: 20px;
    font-family: 'Patrick Hand', cursive;
    font-size: 1.2rem;
    padding: 10px 0;
    margin-bottom: 10px;
    transition: background 0.3s ease;
  }

  .test-row:first-of-type {
    background: #d5a9ff;
    font-weight: bold;
  }
  </style>

</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <div class="logo">
      <img src="images/CalcRevisoLogo.png" alt="CalcReviso Logo">
      </div>
      <div class="stats">
        <span><img src="images/fire-icon.png"> <span id="streak-count">0</span></span>
        <span><img src="images/star-icon.png"> <span id="star-count">0</span></span>
      </div>
    </div>

    <div id="learn-tab" class="lesson-flow">
      <a href="First Principles.html" class="lesson">Topic 1: First Principles</a>
      <a href="Simple Differentiation.html" class="lesson">Topic 2: Simple Differentiation</a>
      <a href="Applications.html" class="lesson">Topic 4: Applications</a>
      <a href="Complex Differentiation.html" class="lesson">Topic 3: Complex Differentiation</a>
    </div>

    <div id="practice-tab" class="lesson-flow hidden">
      <a href="practice-set.html" class="practice">Practice Set 1</a>
    </div>

    <div id="test-tab" class="test-flow hidden">
      <div class="test-results">

        <div class="test-header">
          <span>Test</span>
          <span>score</span>
          <span>time completed</span>
        </div>

        <div class="test-row">
          <a href="Test1.html" >Test 1</a>
          <span>—</span>
          <span>—</span>
        </div>

        <div class="test-row">
          <a href="Test2.html" >Test 2</a>
          <span>—</span>
          <span>—</span>
        </div>

        <div class="test-row">
          <a href="Test3.html" >Test 3</a>
          <span>—</span>
          <span>—</span>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <a onclick="switchTab('learn-tab')"><img src="images/learn-icon.png" alt="Learn">LEARN</a>
    <a onclick="switchTab('practice-tab')"><img src="images/practice-icon.png" alt="Practice">PRACTICE</a>
    <a onclick="switchTab('test-tab')"><img src="images/test-icon.png" alt="Test";">TEST</a>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.lesson-flow').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }
  </script>
</body>
</html>
